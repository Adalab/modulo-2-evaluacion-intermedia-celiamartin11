<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los anillos de poder</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <img class="" src="" alt="Persona agarrando una espada">
    <h2>JUEGO</h2>
    <h1>Los anillos de poder</h1>
    <p>La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras bondadosas que no quieren que el mal reine sobre sus tierras</p>
    <p>Eres un jugador del ejército del bien, no olvides tu misión de ganar la batalla</p>
    <select class="js-select">
      <option value="Seleccione la raza con la que va a jugar" disabled selected>Seleccione la raza con la que va a jugar</option>
      <option class="js-raza1" value="1">Raza 1: Pelosos con fuerza (1)</option>
      <option class="js-raza2" value="2">Raza 2: Sureños buenos con fuerza (2)</option>
      <option class="js-raza3" value="3">Raza 3: Enanos con fuerza (3)</option>
      <option class="js-raza4" value="4">Raza 4: Númenóreanos con fuerza (4)</option>
      <option class="js-raza5" value="5">Raza 5: Elfos con fuerza (5)</option>
    </select>
    <button class="js-start-game">Batalla</button>
    <div class="js-game-info">¡Comienza la batalla!</div>   
  <script src="./js/main.js"></script>  
</body>
</html>
