<body>
    <img class="" src="" alt="Persona agarrando una espada">
    <h2>JUEGO</h2>
    <h1>Los anillos de poder</h1>
    <p>La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras bondadosas que no quieren que el mal reine sobre sus tierras</p>
    <p>Eres un jugador del ejército del bien, no olvides tu misión de ganar la batalla</p>
    <form>
        <select class="js-select">
          <option value="Seleccione la raza con la que va a jugar">Seleccione la raza con la que va a jugar</option>
          <option value="Raza 1: Pelosos con fuerza (1)">Raza 1: Pelosos con fuerza (1)</option>
          <option value="Raza 2: Sureños buenos con fuerza (2)">Raza 2: Sureños buenos con fuerza (2)</option>
          <option value="Raza 3: Enanos con fuerza (3)">Raza 3: Enanos con fuerza (3)</option>
          <option value="Raza 4: Númenóreanos con fuerza (4)">Raza 4: Númenóreanos con fuerza (4)</option>
          <option value="Raza 5: Elfos con fuerza (5)">Raza 5: Elfos con fuerza (5)</option>
        </select>
        <button class=".js-button1">Batalla</button>
        <button class=".js-button2">¡Comienza la batalla!</button>
    </form>    
  <script src="./js/main.js"></script>
